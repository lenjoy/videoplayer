<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Styled Video Player with Subtitles - Mozilla</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="demo/css/styles.css" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
	<h1>demo</h1>
	<figure id="videoContainer" data-fullscreen="false">
		<video id="video" height="460" controls preload="metadata">
			<source src="demo/video/video1.mp4" type="video/mp4">
			<track label="Portuguese" kind="subtitles" srclang="pt" src="demo/subtitles/video1_pt.vtt" default>
			<track label="English" kind="subtitles" srclang="en" src="demo/subtitles/video1_en.vtt">
			<track label="Chinese" kind="subtitles" srclang="zh-Hans" src="demo/subtitles/video1_zh-CN.vtt">
			<track label="Czech" kind="subtitles" srclang="cs" src="demo/subtitles/video1_cs.vtt">
			<track label="Thai" kind="subtitles" srclang="th" src="demo/subtitles/video1_th.vtt">
		</video>
		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
			<button id="subtitles" type="button" data-state="subtitles">CC</button>
		</div>
	</figure>
	<script src="demo/js/video-player.js"></script>
</body>
</html>
